<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root{
            --loader-blue: #4fd3ff;
            --loader-bg: #050518;
        }
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: var(--loader-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-wrap {
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:1.5rem;
            opacity:1;
            transition:opacity .8s ease;
        }
        canvas#brain-scan {
            width:320px;
            max-width:80vw;
            aspect-ratio:1/1;
            filter:drop-shadow(0 0 12px rgba(79,211,255,.3));
        }
        .bar {
            width:320px;max-width:80vw;
            height:6px;border-radius:3px;
            background:rgba(255,255,255,.08);
            overflow:hidden;
        }
        .fill {
            width:0;height:100%;
            background:linear-gradient(90deg,var(--loader-blue),#0ff);
            box-shadow:0 0 8px var(--loader-blue);
            transition:width .12s linear;
        }
        .percent{
            font-family:var(--font-sans);
            margin-top:.5rem;
            letter-spacing:2px;
            font-size:1rem;
            color:var(--loader-blue);
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(126, 249, 255, 0.6);
            letter-spacing: 3px;
        }

        .neural-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-wrap">
      <canvas id="brain-scan" width="512" height="512"
            aria-label="MRI loading animation"></canvas>
      <div class="bar"><div class="fill"></div></div>
      <div class="percent">0%</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
</body>
</html>
