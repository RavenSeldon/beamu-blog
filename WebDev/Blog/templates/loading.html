<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: var(--bg-dark);
        }

        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: var(--bg-dark);
        }

        .brain-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(126, 249, 255, 0.6);
            letter-spacing: 3px;
        }

        .neural-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="brain-container">
            <canvas id="brain-loading-canvas" width="300" height="300"></canvas>
            <div class="neural-particles"></div>
        </div>
        <div class="loading-text">INITIALIZING...</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Redirect to home page after loading completes
        setTimeout(() => {
            window.location.href = "{{ url_for('index') }}";
        }, 8000); // Adjust timing as needed
    </script>
</body>
</html>
